<body>

    <!-- unsplash image goes here -->
    <!-- <img id = 'weatherPhoto' src="" alt="weather"/> -->

    <div class="box">
        <div class="container-2">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="search"/>

        </div>
    </div>
    <!--  -->
    <section>
        <!-- Dynamically will be filled with the current weather data -->
        <div class="city-status">
            <p><span id="status"></span></p>
            <h2 id="city"></h2>
        </div>
        <div class="weather">
            <h1 id="temperature"><span></span></h1>
            <ul class="meta">
                <li class ="feels-like"></li>
                <li class ="wind"></li>
                <li class ="humidity"></li>
            </ul>
        </div>
        <!--  -->

        <ul class="forecast">
            <!-- Dynamically will be filled with three-day forecast data -->
        </ul>
    </section>
    <div id="time"></div>
    <p id="madeby">DEVELOPER: <a href="https://jenniferkahn.dev/" target="_blank">Jennifer Henri Kahn</a> </p>
</body>
<script src = "app.js"></script>
